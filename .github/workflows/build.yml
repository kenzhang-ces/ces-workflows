name: Build Image

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      app_name:
        required: true
        type: string
      docker_namespace:
        required: true
        type: string
      java_version:
        required: true
        type: string
    secrets:
      github_repo_actor:
        required: true
      github_repo_token:
        required: true
      docker_username:
        required: true
      docker_password:
        required: true
      oracle_dev_liquibase_atp_datasource_url:
        required: false
      oracle_dev_liquibase_atp_datasource_username:
        required: false
      oracle_dev_liquibase_atp_datasource_password:
        required: false
      oracle_dev_liquibase_atp_wallet:
        required: false

env:
  DOCKER_NAMESPACE: ${{ inputs.docker_namespace }}
  DOCKER_REPO: ${{ inputs.app_name }}
  GITHUB_ACTOR: ${{ github.actor }}
  GITHUB_TOKEN: ${{ github.token }}

jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK ${{ inputs.java_version }}
      uses: actions/setup-java@v3
      with:
        java-version: '${{ inputs.java_version }}'
        distribution: 'temurin'

    - name: Project Step Calculator
      run: |
        echo "MVN_REPO_USERNAME=$( [ ! -z "${{ secrets.github_repo_actor }}" ] && echo ${{ secrets.github_repo_actor }} || echo ${{ env.GITHUB_ACTOR }} )" >> $GITHUB_ENV     
        echo "MVN_REPO_PASSWORD=$( [ ! -z "${{ secrets.github_repo_token }}" ] && echo ${{ secrets.github_repo_token }} || echo ${{ env.GITHUB_TOKEN }} )" >> $GITHUB_ENV     
        echo "ORACLE_WALLET_PRESENT=$( [ ! -z "${{ secrets.oracle_dev_liquibase_atp_wallet }}" ] && echo true || echo false )" >> $GITHUB_ENV
        
        cat $GITHUB_ENV

    - name: 'Setup github packages gradle settings file'
      run: |
        mkdir -p $HOME/.gradle
        echo "allprojects { repositories { mavenCentral(); maven { name \"GitHubPackages\"; url uri(\"https://maven.pkg.github.com/coexservices/*\"); credentials { username githubRepoActor; password githubRepoToken } } } }" > ~/.gradle/init.gradle
        echo "githubRepoActor=${{ env.MVN_REPO_USERNAME }}" > ~/.gradle/gradle.properties
        echo "githubRepoToken=${{ env.MVN_REPO_PASSWORD }}" >> ~/.gradle/gradle.properties

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2

    - name: 'Setup db wallet'
      if: env.ORACLE_WALLET_PRESENT == 'true'
      run: |
        echo $ORACLE_WALLET | base64 -d > ~/Wallet_LIQUIBASE.zip
        unzip ~/Wallet_LIQUIBASE.zip -d ~/Wallet_LIQUIBASE
        
        echo "SPRING_DATASOURCE_URL=${{ secrets.oracle_dev_liquibase_atp_datasource_url }}" >> $GITHUB_ENV
        echo "SPRING_DATASOURCE_USERNAME=${{ secrets.oracle_dev_liquibase_atp_datasource_username }}" >> $GITHUB_ENV
        echo "SPRING_DATASOURCE_PASSWORD=${{ secrets.oracle_dev_liquibase_atp_datasource_password }}" >> $GITHUB_ENV
      env:
        ORACLE_WALLET: ${{ secrets.ORACLE_DEV_LIQUIBASE_ATP_WALLET }}

    - name: "Build with Gradle | version: ${{ github.run_number }}"
      run: |
        ./gradlew clean build -Pversion=${{github.run_number}}

    - name: Docker Login
      run: |
        docker login ${DOCKER_NAMESPACE} -u ${{ secrets.docker_username }} -p "${{ secrets.docker_password }}"

    - name: Build Image
      run: |
        docker build \
          -t ${DOCKER_NAMESPACE}/${DOCKER_REPO}:${{github.run_number}} \
          -t ${DOCKER_NAMESPACE}/${DOCKER_REPO}:latest \
          -f Dockerfile \
          .

    - name: Push Image
      run: |
        docker push --all-tags ${DOCKER_NAMESPACE}/${DOCKER_REPO}
      env:
        DOCKER_USERNAME: ${{ secrets.docker_username }}
        DOCKER_PASSWORD: ${{ secrets.docker_password }}

    - name: Create github Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{github.run_number}}
        target_commitish: ${{ github.sha }}

    - name: Publish JUnit Test Report
      uses: mikepenz/action-junit-report@v3
      if: always() # always run even if the previous step fails
      with:
        report_paths: '**/build/test-results/test/TEST-*.xml'
